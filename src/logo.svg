<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="pill-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
    <clipPath id="pill-right">
      <rect x="256" y="0" width="256" height="512"/>
    </clipPath>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="112" fill="url(#bg-grad)"/>

  <!-- Pill capsule (rotated -45deg) -->
  <g transform="translate(256,256) rotate(-45) translate(-256,-256)">
    <!-- Full pill shape - left half (white) -->
    <rect x="116" y="206" width="280" height="100" rx="50" fill="url(#pill-grad)"/>
    <!-- Right half of pill (lighter, translucent) -->
    <rect x="116" y="206" width="280" height="100" rx="50" fill="rgba(147,197,253,0.5)" clip-path="url(#pill-right)"/>
    <!-- Center divider line -->
    <line x1="256" y1="210" x2="256" y2="302" stroke="rgba(37,99,235,0.15)" stroke-width="2"/>
  </g>

  <!-- Clock circle overlay in center -->
  <circle cx="256" cy="256" r="42" fill="white" fill-opacity="0.95"/>
  <circle cx="256" cy="256" r="42" fill="none" stroke="rgba(37,99,235,0.1)" stroke-width="2"/>

  <!-- Clock hour markers -->
  <circle cx="256" cy="222" r="3" fill="#2563eb" opacity="0.6"/>
  <circle cx="290" cy="256" r="3" fill="#2563eb" opacity="0.6"/>
  <circle cx="256" cy="290" r="3" fill="#2563eb" opacity="0.6"/>
  <circle cx="222" cy="256" r="3" fill="#2563eb" opacity="0.6"/>

  <!-- Clock hands -->
  <line x1="256" y1="256" x2="256" y2="232" stroke="#1e40af" stroke-width="4" stroke-linecap="round"/>
  <line x1="256" y1="256" x2="274" y2="262" stroke="#2563eb" stroke-width="3" stroke-linecap="round"/>

  <!-- Clock center dot -->
  <circle cx="256" cy="256" r="4" fill="#1e40af"/>
</svg>
